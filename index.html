<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carousel</title>
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <main>
            <div class="carousel-container">
                <div class="left-icon-container">
                    <img src="./media/icons/previous.png" alt="" id="prev" class="left-icon">
                </div>

                <div class="carousel-image-container">
                    <!-- Use Image of size 1600x900 -->
                    <img src="" alt="" id="carousel-image" class="carousel-image">
                </div>

                <div class="right-icon-container">
                    <img src="./media/icons/next.png" alt="" id="next" class="right-icon">
                </div>
            </div>

            <div id="dots-container" class="dots-container">
            </div>
        </main>

        <script src="./script.js"></script>
    </body>
</html>
